<div class="campus-text-container">
    Elige tu sede
</div>

<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
  <mat-card class="campus-card" *ngFor="let item of campus">
    <img mat-card-image src="/assets/img/app/campus/campus-image-1.jpeg" alt="Cancha de Grass">
    <mat-card-header>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header> 
    <mat-card-content class="campus-card-content">
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="campus-next-button">
      <button mat-raised-button id="{{item.campus_id}}" color="primary" (click)="ngNextForm()" >CONTRATAR</button>
    </mat-card-actions>
  </mat-card>
</div>
